<ion-view title="Share ">
    <ion-header-bar>

        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>



    </ion-header-bar>


    <ion-content has-header="true" padding="true">
        <div class="card">
            <div class="item item-divider">
                Enter a nickname
            </div>
            <div class="item item-text-wrap">
                <input type="text" placeholder="Select nickname" ng-model="user.name"/>
            </div>
        </div>
        <div class="content padding">
            <button class="button button-positive button-block" ng-click="next()">
                Next
            </button>
        </div>
        <!--ion-item  class="item-remove-animate item-avatar item-icon-right">
            <img class="pano" id="pano" />
        </ion-item-->
    </ion-content>
</ion-view>
