<ion-view view-title="Intro">
    <ion-header-bar>
        <ion-content has-header="true">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right" >
            <!--i class="icon ion-ios7-plus-outline"></i-->
            <button ng-click="showAddChangeDialog('add')"> Add</button>
        </ion-nav-buttons>

    </ion-header-bar>


    <ion-slide-box on-slide-changed="slideChanged(index)">
        <ion-slide>
            <h3>Thank you for choosing Nilesh's Awesome App!</h3>
            <div id="logo">
                <img src="img/app_icon.png" />
            </div>
            <p>
                We've worked super hard to make you happy.
            </p>
            <p>
                But if you are angry, too bad.
            </p>
        </ion-slide>
        <ion-slide>
            <h3>Using Awesome</h3>

            <div id="list">
                <h5>Just three steps:</h5>
                <ol>
                    <li>Be awesome</li>
                    <li>Stay awesome</li>
                    <li>There is no step 3</li>
                </ol>
            </div>
        </ion-slide>
        <ion-slide>
            <h3>Any questions?</h3>
            <p>
                Too bad!
            </p>
        </ion-slide>
    </ion-slide-box>

    </ion-content>
</ion-view>
