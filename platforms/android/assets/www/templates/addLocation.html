<!--
  This template loads for the 'ListExample' state (app.js)

<ion-view title="Location " >
    <ion-header-bar>

        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes, width=device-width">

        <ion-nav-buttons side="right" >
            <!--i class="icon ion-ios7-plus-outline"></i-->
            <button ng-click="showAddChangeDialog('add')"> Add Location</button>
        </ion-nav-buttons>


    </ion-header-bar>
    <ion-content  scroll="false"  class="ng-scope ng-binding" >
        <!-- MAP -->
        <div ng-model="radiusNew">
            Radius : {{radiusNew}} miles
        </div>

        <input id="pac-input"   type="text"
               placeholder="Enter a location" >



    </ion-content>

</ion-view>
