<!--
  This template loads for the 'ListExample' state (app.js)
-->
<ion-view title="Diseases">
<ion-header-bar>

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right" >
    <!--i class="icon ion-ios7-plus-outline"></i-->
        <button ng-click="showAddChangeDialog('add')"> Add</button>
    </ion-nav-buttons>

</ion-header-bar>
<ion-content has-header="true">


    <ion-list option-buttons="itemButtons" can-swipe="true">
        <label class="item item-divider">
            List
        </label>
        <ion-item ng-if="test.length == 0">
            Press <i class="icon ion-ios7-plus-outline"></i> to add item
        </ion-item>
        <!--  -->
        <ion-item  ng-repeat="item in chores" item="item" item-type="item item-icon-left" ng-click="makeDefault(item)" ng-tap="makeDefault(item)">
            <i ng-if="item.choreDesc" class="icon ion-checkmark"></i>
            {{ item.choreDesc }} {{ item.choreName }} {{ item.choreID }}{{ item.reward }}
            <!--Use the item.choreID. this is the ID from firebase, and is the index of the item in the list-->
            <ion-option-button class="button-assertive" ng-click="removeItem(item)">
                Delete
            </ion-option-button>
            <ion-option-button class="button-calm" ng-click="showEditItem(item.choreID)" on-tap="showEditItem(item)">
                Edit
            </ion-option-button>
        </ion-item>
    </ion-list>
</ion-content>

</ion-view>
