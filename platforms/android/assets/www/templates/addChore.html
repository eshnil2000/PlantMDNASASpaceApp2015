<div class="modal" style="overflow: hidden">
    <ion-header-bar>

        <div class="buttons">
            <h1 class="title">Add Chore</h1>
            <button class="button button-clear" ng-click="leaveAddChangeDialog()">Close</button>

        </div>
    </ion-header-bar>

    <ion-content >
        <form name="form" ng-model="form">
            <!--img ng-src="{{message.image}}"-->

            <ion-list>


                <div class="item item-divider" ng-model="choreID"  name="choreID">
                    ChoreID : {{choreID}}
                </div>

                <div>
                    <browse-file></browse-file>
                </div>

                <div>
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Lightsaber : {{choreName}}
                        </div>
                        <select ng-model="choreName" ng-change="choreNameChanged(choreName)" name="choreName">
                            <option>Blue</option>
                            <option selected>Green</option>
                            <option>Red</option>
                        </select>
                    </label>
                </div>

                <div class="item item-divider">
                    Rewards : {{reward}}
                </div>
                <div class="item range range-positive">
                    <i class="icon ion-cash"></i>
                    <input type="range" name="reward" min="0" max="100" value="33" ng-model="reward" ng-change="rewardChanged(reward)">
                    <!--input type="range" name="volume" min="0" max="100" value="33" onchange="updateFamilyMemRewards(value)";-->

                    <i class="icon ion-cash"></i>
                </div>

                <div class="item item-input item-stacked-label">
                    <span class="input-label">Description</span>
                    <input  type="text" placeholder="" name="choreDesc" ng-model="choreDesc" required />
                </div>


                <!--li class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" name="useAsDefault" ng-model="useAsDefault" />
                    </label>
                    <span class="input-label">Use as default</span>
                </li-->

                <ion-button ng-show="action == 'add'" ng-init="saveEmpty(form)" class="button button-block button-positive" ng-click="addItem(form)">
                    Add
                </ion-button>
                <ion-button ng-show="action == 'change'" class="button button-block button-positive" ng-click="editItem(form)">
                    Edit
                </ion-button>

            </ion-list>
        </form>
    </ion-content>

</div>
