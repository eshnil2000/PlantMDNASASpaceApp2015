
    <ion-header-bar>

        <div class="buttons">
            <h1 class="title">Send SMS</h1>
            <button class="button button-clear" ng-click="leaveAddChangeDialog()">Close</button>

        </div>
    </ion-header-bar>

    <ion-content >
        <form name="form" ng-model="form">
            <!--img ng-src="{{message.image}}"-->

            <ion-list>

                <div class="item item-input">
                    <span class="input-label">Telephone</span>
                    <input type="tel"  placeholder="" name="telNo" ng-model="telNo" required />>
                </div>



                <div class="item item-input item-stacked-label">
                    <span class="input-label">Message</span>
                    <input type="text" placeholder="" name="description" ng-model="description" required />
                </div>


                <ion-button ng-init="saveEmpty(form)" class="button button-block button-positive" ng-click="addItem(form)">
                    Send
                </ion-button>

            </ion-list>
        </form>
    </ion-content>
