<ion-view title="PlantMD">

    <ion-header-bar>

            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>

    </ion-header-bar>


    <ion-content has-header="true" padding="true">
        <h4 ng-model="userData.displayName"> {{userData.displayName}}</h4>

        <ion-item ng-if="userAddress.length !=0" ng-model="userAddress">
            {{userAdress}}
        </ion-item>


        <div ng-switch="userData.provider">
            <img class="item item-avatar" ng-switch-when="facebook" ng-src="{{userData.thirdPartyUserData.picture.data.url}}"/>
            <img class="item item-avatar" ng-switch-when="google" ng-src="{{userData.thirdPartyUserData.picture}}" height="100" width="100"/>
            <img class="item item-avatar" ng-switch-when="twitter" ng-src="{{userData.thirdPartyUserData.profile_image_url}}"/>
        </div>

    </ion-content>

</ion-view>
