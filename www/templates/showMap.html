<!--
  This template loads for the 'ListExample' state (app.js)
-->
<ion-view title="Users ">
<ion-header-bar>

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>



</ion-header-bar>
<ion-content  scroll="false" data-tap-disabled="true" class="ng-scope ng-binding">
    <!-- MAP -->

    <map id="map-canvas" zoom="15" center={{center}} on-click="setCenter(event)" on-dragstart="dragStart()" on-dragend="dragEnd()" on-zoom_changed="zoomChanged()">
        <!--shape name="rectangle" editable="true" draggable="true" bounds="[[44.490,-78.649],[44.599,-78.443]]" on-bounds_changed="boundsChanged()">
        </shape-->
        <shape id="circle" name="circle" stroke-color='#FF0000'
               stroke-opacity="0.8"stroke-weight="2"
               center= "{{center}}" radius="{{radiusInM}}" editable="true"  on-bounds_changed="boundsChanged()" ></shape>

    </map>

</ion-content>

</ion-view>
